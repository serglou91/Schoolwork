<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
	<script src="cordova.js"></script>
  </head>
  <body ng-app="app">
    <ion-nav-bar class="bar-assertive"></ion-nav-bar>
    <ion-nav-view></ion-nav-view>
	<script id="views/teams.html" type="text/ng-template">
	<ion-view title="Teams">
		<div class="content has-header padding">
			<ion-list>
				<ion-item ng-repeat="team in teams" ng-click="">
					{{}}
				</ion-item>
			</ion-list>
			<button class="button button-full button-assertive" ui-sref="players">
				Players
			</button>
		</div>
	</ion-view>
	</script>
	<script id="views/players.html" type="text/ng-template">
	<ion-view view-title="Players">
		<div class="content has-header padding">
			<ion-list>
				<ion-item ng-repeat="team in teams" ng-click="">
					{{}}
				</ion-item>
			</ion-list>
			<button class="button button-full button-assertive" ui-sref="teams">
				Back
			</button>
		</div>
	</ion-view>
	</script>
  </body>
</html>
